<div class="container">
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
          <input type="text" matInput placeholder="Username" formControlName="username" class="form-control">
      </div>

      <div class="row">
          <input type="password" matInput placeholder="Password" formControlName="password" class="form-control">
      </div>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" class="btn-primary" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
</div>
